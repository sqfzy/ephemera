[package]
name = "ephemera"
version = "0.1.0"
edition = "2024"

[dependencies]
xsk-rs = { path = "./vendor/xsk-rs" }
# pnet = "0.35"
smoltcp = { version = "0.12" , features = ["log"]}
url = "2.5.4"
http = "1.3.1"
tungstenite = { version = "0.27.0", features = ["native-tls"] }
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.27"
futures-util = "0.3"
rtrb = "0.3.2"
eyre = "0.6.12"
figment = { version = "0.10.19", features = ["toml", "env"] }
serde = { version = "1.0.219", features = ["derive"] }
simd-json = "0.15.1"
bytestring = { version = "1.4.0", features = ["serde"] }
bon = "3.6.5"
strum = { version = "0.27.2", features = ["derive"] }
fastwebsockets = "0.10.0"
ws-tool = { version = "0.11.1", features = ["sync_tls_native"] }
pin-project = "1.1.10"
csv = "1.3.1"
chrono = { version = "0.4.41", features = ["serde"] }
reqwest = { version = "0.12.22", features = ["json"] }
itoa = "1.0.15"
rand = "0.9.2"
native-tls = "0.2.14"
futures = "0.3.31"
async-stream = "0.3.6"
tokio-websockets = { version = "0.12.0", features = ["client", "native-tls", "rand", "openssl"] }
portpicker = "0.1.1"
send_wrapper = "0.6.0"
heapless = "0.8.0"
tracing-subscriber = "0.3.19"
tracing = "0.1.41"

